<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  <title>Space war</title>
</head>
<body>
  <div id="particles-js" class="absolute"></div>
  <section>
      <div>
        <h1 class="title is-size-1 has-text-white space-mono">Space Wars</h1>
      </div>
      <p class="space-mono has-text-white is-size-5">Mueve la nave con las teclas <i class="fa fa-arrow-left"></i> y <i class="fa fa-arrow-right"></i> para eliminar naves enemigas 
        utiliza la tecla Space</p>
      <canvas id="game_terrain" width="1000" height="500"></canvas>
      <form action="" class="field" id="my-form">
        <label for="name" class=" space-mono label has-text-danger">
          Usuario
        </label>
        <div class="control">
          <input id="name" class="input is-danger" type="text" placeholder="Ingresa tu nombre" required>
        </div>
        
        <label for="score" class=" space-mono label has-text-danger">
          Score
        </label>
        <div class="control">
          <input class="input is-danger" type="number" name="" placeholder="Score" id="score">
        </div>
        <div class="control">
            <button id="submit-button" class="button is-success">Enviar Score</button>
        </div>
        <input type="number" name="" id="bind" hidden>
      </form>
      <div>
        <a class="has-text-danger space-mono" href="scores.html">Ver Puntuaciones</a>
      </div>
  </section>
